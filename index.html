<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="node_modules/spectre.css/dist/spectre.min.css">
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>Sound Test</title>
    </head>
    <body onload="timerInit()">
        <H1>Timer in Electron!!</H1>
        <div>
            <p align="center" id='infortime'> Date/Time</p>
        </div>
        <div>
            <p align="center" id='timep'> 0</p>
            <p align="center" id='repnum'> 0</p>
        </div>
        <div class='tbutton'>
            <span class='tbutton'>
            <button type="button" id="b30" value="30" class='btime'>30</button>
            </span>
            <span class='tbutton'>
            <button type="button" id="b60" value="60" class='btime'>60</button>
            </span>
        </div>
        <div class='tbutton'>
            <span class='tbutton'>
            <button type="button" id="b120" value="120" class='btime'>120</button>
            </span>
            <span class='tbutton'>
            <button type="button" id="b240" value="240" class='btime'>240</button>
            </span>
        </div>
        <div class='tbutton'>
            <span class='tbutton'>
            <button type="button" id="b430" value="30" class='btime4'>30x4</button>
            </span>
            <button type="button" id="clear" class='stime'>Reset</button>
            <button type="button" id="qb" class='stime'>Quit</button>
            <button type="button" id="test" class='btime'>Test</button>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
